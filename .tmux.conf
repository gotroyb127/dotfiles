#

set -g prefix C-s
set -g window-status-current-style 'bold'
set -g pane-border-style 'fg=#888888'
set -g pane-active-border-style 'fg=#00f0ff'
set -g status-style fg="#cccccc",bg="#001011"
set -g message-style fg="#ffffff",bg="#002022"
set -g message-command-style fg="#ffffff",bg="#000033"
set -g display-time 1500
set -g display-panes-time 4000
set -g display-panes-colour "#005055"
set -g display-panes-active-colour "#00c0cc"
set -g renumber-windows on
set-window-option -g mode-style fg="#ffffff",bg="#008088"

set -g set-titles on
set -g set-titles-string "[#S] (#I:#W) #T"
set -g default-terminal "tmux-256color"
set -g default-command "set +o login && ksh -i"
#set -g pane-border-status top
#set -g pane-border-format " #P   #T   "

set -g status-left " [#S]"
set -g status-right "#T "
set -g status-right-length 160
set -g status-justify centre
set -g status off
bind S set status

set -g base-index 1
set -sg escape-time 1
setw -g pane-base-index 1

#Mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

bind r source-file ~/.tmux.conf \; \
	display-message "Configuration file (~/.tmux.conf) loaded."
bind t splitw -h -c "#{pane_current_path}" lf 
bind T splitw -v -c "#{pane_current_path}" lf 
bind C-T clock-mode
bind c neww -c "#{pane_current_path}"
bind C neww -c "#{pane_current_path}" lf 
# #{?pane_path,#{pane_path},#{pane_current_path}}
bind n run -b "st -e tmux new -c\"#{?pane_path,#{pane_path},#{pane_current_path}}\""
bind N run -b "st -e tmux new -c\"#{?pane_path,#{pane_path},#{pane_current_path}}\" $SHELL -ic lf"

# y and p as in vim
# incremental search
unbind-key -T copy-mode-vi /
unbind-key -T copy-mode-vi ?
bind-key -T copy-mode-vi / command-prompt -i -p '/' "send -X search-forward-incremental '%1'"
bind-key -T copy-mode-vi ? command-prompt -i -p '?' "send -X search-backward-incremental '%1'"
#bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

## extra commands for interacting with the ICCCM clipboard
#bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
#bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h -c'#{?pane_path,#{pane_path},#{pane_current_path}}'
bind - split-window -v -c'#{?pane_path,#{pane_path},#{pane_current_path}}'
#unbind '"'
#unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-k select-window -t :-
bind -r C-j select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Auto-Renumber sessions
set-hook -g session-created "run ~/.local/scripts/renumber-sessions.sh"
set-hook -g session-closed  "run ~/.local/scripts/renumber-sessions.sh"
