Section  "InputClass"
	Identifier "touchpad"
	Driver "synaptics"
	MatchIsTouchpad "on"
		Option "TapButton1" "1"
		Option "TapButton2" "3"
		Option "TapButton3" "2"
		Option "HorizTwoFingerScroll" "on"
		Option "VertTwoFingerScroll" "on"
		Option "MinSpeed" "0.5"
		Option "MaxSpeed" "3"
		Option "AccelFactor" "0.2"
		Option "ClickTime" "50"
		Option "VertScrollDelta" "-115"
		Option "HorizScrollDelta" "-60"
		Option "PalmDetect" "1"
EndSection
